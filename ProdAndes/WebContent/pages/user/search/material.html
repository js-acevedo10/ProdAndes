    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <ul class="nav navbar-nav navbar-left">
                 <li>
                    <a href="" class="navbar-brand" onclick="window.history.back()" id="navBarLink">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Volver al Dashboard
                    </a>
                 </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/ProdAndes/index.html">Cerrar Sesi√≥n</a></li>
            </ul>
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container" id="search-box">
            <div class="jumbotron" style="padding-bottom:15px">
               <h1>Buscar un material:</h1>
               <br>
                <form class="form-horizontal" action="/ProdAndes/consultar/material.html" method="get">
                    <div class="form-group">
                        <label for="search-input" class="sr-only"></label>
                        <div class="col-md-7">
                            <input type="search" class="form-control input-lg" id="search-input" name="q" placeholder="Ingresa el nombre o ID del material" required><br>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control input-lg" id="search-input" name="t" required>
                            	<option value="null" disabled selected style="display:none">Tipo</option>
                                <option value="materia-prima">Materia Prima</option>
                                <option value="componente">Componente</option>
                                <option value="etapa-producto">Etapa de Producto</option>
                                <option value="producto">Producto</option>
                            </select><br>
                        </div>
                        <input type="text" name="role" value="user" style="display:none;">
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-default btn-lg" id="search-input" placeholder="Ingresa el nombre o ID del material">
                                Buscar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
