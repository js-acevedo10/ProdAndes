
<!DOCTYPE html>

        <link rel="stylesheet" href="/ProdAndes/style/bootstrap.min.css">
        <link type="text/css" href="/ProdAndes/style/custom-bootstrap-override.css" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <ul class="nav navbar-nav navbar-left">
                 <li>
                    <a href="/ProdAndes/pages/operario/dashboard.html" class="navbar-brand" id="navBarLink">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Volver al Dashboard
                    </a>
                 </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/ProdAndes/index.html">Cerrar Sesión</a></li>
            </ul>
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="jumbotron">
                <form class="form" action="/ProdAndes/ejecucion/etapa.html" method="get">
                    <div class="form-group">
                        <label for="i" class="sr-only">ID del pedido</label>
                        <input class="form-control" type="text" name="i" placeholder="ID del pedido" required>
                    </div>
                    <div class="form-group">
                        <label for="fi">Fecha Inicio</label>
                        <input class="form-control" type="date" name="fi" placeholder="Fecha de Inicio" required>
                    </div>
                    <div class="form-group">
                        <label for="ft">Fecha de Terminacion</label>
                        <input class="form-control" type="date" name="ft" placeholder="Fecha de Terminación" required>
                    </div>
                    <div class="form-group">
                        <label for="cod" class="sr-only">Load</label>
                        <input class="form-control" type="number" name="cod" placeholder="Codigo Estacion" required>
                    </div>
                    <button class="btn btn-default" name="submit" type="submit" value="estacion">Registrar</button>
                </form>
            </div>
        </div>
