<html>
<header>
    <meta charset="utf-8">
    <title>Login || ProdAndes</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link href="../style/custom-bootstrap-override.css" rel="stylesheet">
    <link href="../style/login-signup-custom-bootstrap-override.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</header>
<body>
   <head>
   </head>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html" id="navBarLink">ProdAndes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="../index.html" id="navBarLink">Home</a></li>
            <li><a href="#" id="navBarLink">Catalogo</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#" id="navBarLink">Registro <span class="sr-only">(current)</span></a></li>
            <li><a href="login.html" id="navBarLink">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <section>
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">                                
                        <div class="row-fluid user-row">
                            <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/128/email-upload-icon.png" class="img-responsive" alt="Console Admin"/>
                        </div>
                    </div>
                    <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin" action="../registroProdAndes.html" method="post">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Nombre" id="nombre" type="text" name="nombre" required>
                            <input class="form-control" placeholder="Ciudad" id="ciudad" type="text" name="ciudad" required>
                            <input class="form-control" placeholder="Dirección" id="direccion" type="text" name="direccion" required>
                            <input class="form-control" placeholder="Correo" id="correo" type="email" name="correo" required>
                            <div class="input-group" id="input-empresa">
                                <span class="input-group-addon">
                                    <input type="checkbox" id="check-empresa" aria-label="...">
                                </span>
                                <input class="form-control" placeholder="¿Haces parte de una empresa?" aria-label="..." disabled>
                                <input class="form-control" placeholder="Nombre del representante legal" id="nombre-empresa"  name="nombre-empresa">
                                <input class="form-control" placeholder="Identificación del representante" id="id-empresa" name="id-empresa">
                            </div>
                            <input class="form-control" placeholder="Username" id="username" type="text" name="username" required>
                            <input class="form-control" placeholder="Contraseña" id="contraseña" type="password" name="password" required>
                            <label for="que-quiere">Selecciona el tipo de usuario que eres:</label>
                            <select class="form-control" id="que-quiere" required>
                                <option value="Cliente">Cliente</option>
                                <option value="Operario">Operario</option>
                                <option value="Proveedor">Proveedor</option>
                            </select>
                            <br></br>
                            <button class="btn btn-lg btn-success btn-block" type="submit" id="signup" name="registro" value="signup">SignUp »</button>
                        </fieldset>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
<script type="text/Javascript">
            document.getElementById('check-empresa').onchange = function() {
                document.getElementById('id-empresa').style.display = this.checked ? 'block' : 'none';
                document.getElementById('nombre-empresa').style.display = this.checked ? 'block' : 'none';
            };
</script> 
</html>
